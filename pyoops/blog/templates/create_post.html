{% extends "base.html" %}
{% block content %}

<h1>Blogpost editor</h1>

<form action = "{% URL 'blog_post_add' %}" class = "post_editor" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {{field.label}}{{field}}
    {% endfor %}

    <input type = "submit" default = "dss">
</form>
<img id="preview" src="#" style = "width: 200px"/></div>
<script>
    id_cover.onchange = evt => {
        const [file] = id_cover.files
        if (file) {
            preview.src = URL.createObjectURL(file)
        }
      }
</script>
{% endblock %}
